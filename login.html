<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
           background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPS1YuFaGqydIzfGThuN9qzs_RQhwqQQJ3Rg&usqp=CAU");
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            max-width: 600px; /* Increased max-width for the additional images */
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
           
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 512px;
            width: 100%;
            margin: 0 auto; /* Center the form */
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            display: inline-block;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px);
            display: inline-block;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Placeholder for image */
        .image-container {
            
            height: 149px; /* Adjust the height as needed */
            background-color: #ddd; /* Placeholder background color */
            margin-bottom: 16px;
            overflow: hidden;
            border-radius: 55px;
            padding-left: 70px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .image-container img {
            width: 70%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        /* Additional images on the left and right of the form */
        .additional-image {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            background-color: #ddd; /* Placeholder background color */
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .additional-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        /* Positioning for additional images */
        .left-image {
            left: -120px;
            z-index: 0;
        }

        .right-image {
            right: -120px;
            z-index: 0;
        }

        /* Hover effect for additional images */
        .login-container:hover .left-image {
            left: 0;
        }

        .login-container:hover .right-image {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Image -->
        <div class="additional-image left-image">
            <!-- Replace 'left-image.jpg' with the actual path or URL of your image -->
            <img src="https://fluidcontrols.com/wp-content/uploads/2022/08/valves-mannifoldshome.jpg" alt="Left Image">
        </div>

        <div class="image-container">
            <!-- Replace 'image.jpg' with the actual path or URL of your image -->
            <img src="https://fluidcontrols.com/wp-content/uploads/2018/07/fc-logo.jpg" alt="Login Image">
        </div>

        <!-- Right Image -->
        <div class="additional-image right-image">
            <!-- Replace 'right-image.jpg' with the actual path or URL of your image -->
            <img src="https://fluidcontrols.com/wp-content/uploads/2022/08/fittings-connectorshome.jpg" alt="Right Image">
        </div>

        <h1>Login</h1>
        
        <form action="/authenticate" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
